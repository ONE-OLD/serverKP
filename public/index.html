<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 30px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { cursor: pointer; }
    .hidden { display: none; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <button id="showSignupBtn">Create account</button>
    <button id="showForgotBtn">Forgot password?</button>

    <div id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <input id="signupEmail" type="email" placeholder="Email" required />
      <input id="signupPassword" type="password" placeholder="Password (6+ chars)" required />
      <button id="signupBtn">Sign Up</button>
      <button id="backToLoginBtn">Back to Login</button>
    </div>

    <div id="forgotForm" class="hidden">
      <h2>Reset Password</h2>
      <input id="forgotEmail" type="email" placeholder="Email" required />
      <button id="resetBtn">Send Reset Email</button>
      <button id="backToLoginBtn2">Back to Login</button>
    </div>

    <div id="message" class="error"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
apiKey: "AIzaSyD-gCHlAYiX3zJiAeSSSNbQ1qhXJMHLeSQ",
authDomain: "katprogrammers-1e30e.firebaseapp.com", // e.g. your-project.firebaseapp.com
projectId: "katprogrammers-1e30e",
// other fields if you want
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elements
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const showSignupBtn = document.getElementById('showSignupBtn');
    const showForgotBtn = document.getElementById('showForgotBtn');
    const messageEl = document.getElementById('message');

    const signupForm = document.getElementById('signupForm');
    const signupEmail = document.getElementById('signupEmail');
    const signupPassword = document.getElementById('signupPassword');
    const signupBtn = document.getElementById('signupBtn');
    const backToLoginBtn = document.getElementById('backToLoginBtn');

    const forgotForm = document.getElementById('forgotForm');
    const forgotEmail = document.getElementById('forgotEmail');
    const resetBtn = document.getElementById('resetBtn');
    const backToLoginBtn2 = document.getElementById('backToLoginBtn2');

    function showMessage(msg, isError = true) {
      messageEl.textContent = msg;
      messageEl.style.color = isError ? 'red' : 'green';
      if (!msg) messageEl.style.color = '';
    }

    // Show / hide forms
    showSignupBtn.onclick = () => {
      signupForm.classList.remove('hidden');
      forgotForm.classList.add('hidden');
      emailInput.parentElement.classList.add('hidden');
      passwordInput.parentElement.classList.add('hidden');
      loginBtn.classList.add('hidden');
      showSignupBtn.classList.add('hidden');
      showForgotBtn.classList.add('hidden');
      showMessage('');
    };

    backToLoginBtn.onclick = backToLoginBtn2.onclick = () => {
      signupForm.classList.add('hidden');
      forgotForm.classList.add('hidden');
      emailInput.parentElement.classList.remove('hidden');
      passwordInput.parentElement.classList.remove('hidden');
      loginBtn.classList.remove('hidden');
      showSignupBtn.classList.remove('hidden');
      showForgotBtn.classList.remove('hidden');
      showMessage('');
    };

    showForgotBtn.onclick = () => {
      forgotForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      emailInput.parentElement.classList.add('hidden');
      passwordInput.parentElement.classList.add('hidden');
      loginBtn.classList.add('hidden');
      showSignupBtn.classList.add('hidden');
      showForgotBtn.classList.add('hidden');
      showMessage('');
    };

    // Login
    loginBtn.onclick = async () => {
      showMessage('');
      try {
        const userCredential = await auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value);
        const user = userCredential.user;
        const idToken = await user.getIdToken(true);

        const res = await fetch('/api/sessionLogin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ idToken }),
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || 'Login failed');
        }

        // Redirect to dashboard after login
        window.location.href = '/dashboard';
      } catch (error) {
        showMessage(error.message);
      }
    };

    // Signup
    signupBtn.onclick = async () => {
      showMessage('');
      try {
        if (signupPassword.value.length < 6) throw new Error('Password must be at least 6 characters');
        await auth.createUserWithEmailAndPassword(signupEmail.value, signupPassword.value);
        showMessage('Account created! Please login.', false);
      } catch (error) {
        showMessage(error.message);
      }
    };

    // Reset Password
    resetBtn.onclick = async () => {
      showMessage('');
      try {
        await auth.sendPasswordResetEmail(forgotEmail.value);
        showMessage('Reset email sent!', false);
      } catch (error) {
        showMessage(error.message);
      }
    };

    // Auto redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = '/dashboard';
      }
    });
  </script>
</body>
</html>
