<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: none;
            flex-direction: column;
        }
        form.active {
            display: flex;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .switch a {
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <form id="loginForm" class="active">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="switch">
            No account? <a id="toSignup">Sign Up</a><br>
            Forgot password? <a id="toForgot">Reset</a>
        </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="switch">
            Already have an account? <a id="toLoginFromSignup">Login</a>
        </div>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm">
        <h2>Reset Password</h2>
        <input type="email" id="forgotEmail" placeholder="Email" required>
        <button type="submit">Send Reset Email</button>
        <div class="switch">
            Remembered? <a id="toLoginFromForgot">Login</a>
        </div>
    </form>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const forgotForm = document.getElementById('forgotForm');

    document.getElementById('toSignup').onclick = () => switchForm(signupForm);
    document.getElementById('toForgot').onclick = () => switchForm(forgotForm);
    document.getElementById('toLoginFromSignup').onclick = () => switchForm(loginForm);
    document.getElementById('toLoginFromForgot').onclick = () => switchForm(loginForm);

    function switchForm(form) {
        loginForm.classList.remove('active');
        signupForm.classList.remove('active');
        forgotForm.classList.remove('active');
        form.classList.add('active');
    }

    // You can attach Firebase functions here
    loginForm.onsubmit = e => {
        e.preventDefault();
        console.log("Login:", loginEmail.value, loginPassword.value);
        // TODO: Firebase login
    };

    signupForm.onsubmit = e => {
        e.preventDefault();
        console.log("Sign Up:", signupEmail.value, signupPassword.value);
        // TODO: Firebase signup
    };

    forgotForm.onsubmit = e => {
        e.preventDefault();
        console.log("Reset Email:", forgotEmail.value);
        // TODO: Firebase reset password
    };
</script>

</body>
</html>
